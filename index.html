<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body class="bg-slate-900 min-h-screen pb-10">

    <!-- heading  -->

    <header class="flex justify-between items-center gap-x-3 bg-slate-800 py-5 px-10">

        <!-- main heading  -->

        <h1 class="font-bold text-slate-100 text-3xl text-center cursor-pointer w-full">Welcome to Bank</h1>

        <!-- delete account button  -->

        <button onclick="DeleteUserAccount()"
            class="delete-btn bg-slate-800 py-2 px-3 text-sm max-h-min text-white border border-slate-700 rounded-lg font-medium  hover:bg-sky-600 hover:text-slate-900 hidden">Delete
            Account</button>

    </header>

    <!-- main contents  -->

    <main class="px-10 flex justify-center ">

        <div class="xl:w-[50vw]">

            <!-- funcitons  -->

            <div class="my-10">

                <!--  buttons and sub heading  -->

                <div class="buttons hidden">

                    <!-- sub heading  -->

                    <div class="flex justify-between items-center gap-x-10 ">
                        <div class="h-px w-full bg-slate-700"></div>
                        <p class="font-medium text-slate-700 whitespace-nowrap">Select options</p>
                        <div class="h-px w-full bg-slate-700"></div>
                    </div>

                    <!-- buttons  -->

                    <div class="grid grid-cols-2 gap-5  mt-5 md:flex md:justify-center md:gap-x-5">
                        <button onclick="showDeposit()"
                            class="py-5 px-3 bg-slate-800 text-white border border-slate-700 rounded-lg font-medium  hover:bg-sky-600 hover:text-slate-900">Deposit</button>
                        <button onclick="showWithdraw()"
                            class="py-5 px-3 bg-slate-800 text-white border border-slate-700 rounded-lg font-medium hover:bg-sky-600 hover:text-slate-900">Withdraw</button>
                        <button onclick="viewBalance()"
                            class="py-5 px-3 bg-slate-800 text-white border border-slate-700 rounded-lg font-medium hover:bg-sky-600 hover:text-slate-900">View
                            Balance</button>
                        <button onclick="getAccountDetails()"
                            class="py-5 px-3 bg-slate-800 text-white border border-slate-700 rounded-lg font-medium hover:bg-sky-600 hover:text-slate-900">Account
                            Details</button>
                        <button onclick="showTransactionHistory()"
                            class="py-5 px-3 bg-slate-800 text-white border border-slate-700 rounded-lg font-medium hover:bg-sky-600 hover:text-slate-900 col-span-2">Transactions</button>
                    </div>

                </div>

            </div>

            <!-- forms  -->

            <!-- create form -->

            <div id="create-form">

                <!-- sub heading  -->

                <div class="flex justify-between items-center gap-x-10 my-5">
                    <div class="h-px w-full bg-slate-700"></div>
                    <p class="font-medium text-slate-700 whitespace-nowrap">Create Account</p>
                    <div class="h-px w-full bg-slate-700"></div>
                </div>

                <!-- create account form  -->

                <form action="#" id="create" class="grid gap-y-3">


                    <!-- sub heading  -->

                    <div class="flex justify-between items-center gap-x-3 my-2">
                        <p class="font-medium text-slate-700 whitespace-nowrap text-xs">Bank Details</p>
                        <div class="h-px w-full bg-slate-700"></div>
                    </div>

                    <!-- user name and password  -->

                    <div class="flex gap-x-3">

                        <!-- user name  -->

                        <input
                            class="bg-slate-600 border border-slate-500 px-7 py-2 rounded text-xs placeholder-slate-400 text-white w-full focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent  xl:py-3 xl:pr-32 hover:border-sky-400"
                            type="text" id="usrName" placeholder="Username" required>

                        <!-- passwrod  -->

                        <input
                            class="bg-slate-600 border border-slate-500 px-7 py-2 rounded text-xs placeholder-slate-400 text-white w-full focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent  xl:py-3 xl:pr-32 hover:border-sky-400"
                            type="password" id="usrPass" placeholder="Password" required>
                    </div>

                    <!-- name  -->

                    <input
                        class="bg-slate-600 border border-slate-500 px-7 py-2 rounded text-xs placeholder-slate-400 text-white w-full focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent  xl:py-3 xl:pr-32 hover:border-sky-400"
                        type="text" id="Name" placeholder="Enter your name" required>

                    <!-- account number  -->

                    <input
                        class="bg-slate-600 border border-slate-500 px-7 py-2 rounded text-xs placeholder-slate-400 text-white w-full focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent  xl:py-3 xl:pr-32 hover:border-sky-400"
                        type="text" id="AccNo" placeholder="Enter your account number" required>

                    <!-- ifc code and branch name  -->

                    <div class="flex gap-x-3">

                        <!-- ifc code  -->

                        <input
                            class="bg-slate-600 border border-slate-500 px-7 py-2 rounded text-xs placeholder-slate-400 text-white w-full focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent  xl:py-3 xl:pr-32 hover:border-sky-400"
                            type="text" id="ifcCode" placeholder="IFC Code" required>

                        <!-- branch name  -->

                        <input
                            class="bg-slate-600 border border-slate-500 px-7 py-2 rounded text-xs placeholder-slate-400 text-white w-full focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent  xl:py-3 xl:pr-32 hover:border-sky-400"
                            type="text" id="branchName" placeholder="Branch Name" required>


                    </div>


                    <!-- sub heading  -->

                    <div class="flex justify-between items-center gap-x-3 my-2">
                        <p class="font-medium text-slate-700 whitespace-nowrap text-xs">Address</p>
                        <div class="h-px w-full bg-slate-700"></div>
                    </div>

                    <!-- address  -->

                    <div class="grid grid-cols-2 gap-3">

                        <!-- house name  -->

                        <input
                            class="bg-slate-600 border border-slate-500 px-7 py-2 rounded text-xs placeholder-slate-400 text-white w-full focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent  xl:py-3 xl:pr-32 hover:border-sky-400"
                            type="text" id="houseName" placeholder="House Name" required>

                        <!-- place   -->

                        <input
                            class="bg-slate-600 border border-slate-500 px-7 py-2 rounded text-xs placeholder-slate-400 text-white w-full focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent  xl:py-3 xl:pr-32 hover:border-sky-400"
                            type="text" id="place" placeholder="Place" required>

                        <!-- post office  -->

                        <input
                            class="bg-slate-600 border border-slate-500 px-7 py-2 rounded text-xs placeholder-slate-400 text-white w-full focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent  xl:py-3 xl:pr-32 hover:border-sky-400"
                            type="text" id="postOf" placeholder="Post Office" required>

                        <!-- Pin Code  -->

                        <input
                            class="bg-slate-600 border border-slate-500 px-7 py-2 rounded text-xs placeholder-slate-400 text-white w-full focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent  xl:py-3 xl:pr-32 hover:border-sky-400"
                            type="number" id="pinCode" placeholder="Pin Code" required>


                    </div>


                    <!-- create user button  -->

                    <div class="flex justify-center mt-5">
                        <button type="submit" onclick="createUserAccount()"
                            class="create-btn py-2 px-3 bg-slate-800 text-white border border-slate-700 rounded-lg font-medium  hover:bg-sky-600 hover:text-slate-900 ">Create
                            Account</button>
                    </div>

                </form>



            </div>

            <!-- deposit form  -->

            <div id="deposit-form" class="func-form  hidden">

                <!-- sub heading  -->

                <div class="flex justify-between items-center gap-x-10 my-5">
                    <div class="h-px w-full bg-slate-700"></div>
                    <p class="font-medium text-slate-700 whitespace-nowrap">Deposit</p>
                    <div class="h-px w-full bg-slate-700"></div>
                </div>

                <!-- deposit amount form  -->

                <form action="#">

                    <!-- amount input  -->

                    <input
                        class="bg-slate-600 border border-slate-500 px-7 py-2 rounded text-xs placeholder-slate-400 text-white w-full focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent  xl:py-3 xl:pr-32 hover:border-sky-400"
                        type="number" id="depAmount" placeholder="Enter the amount" required>

                    <!-- submit button  -->

                    <div class="flex justify-center mt-5">
                        <button type="submit" onclick="deposit()"
                            class="create-btn py-2 px-3 bg-slate-800 text-white border border-slate-700 rounded-lg font-medium  hover:bg-sky-600 hover:text-slate-900 ">Deposit</button>
                    </div>

                </form>

            </div>

            <!-- withdraw form  -->

            <div id="withdraw-form" class="func-form hidden">

                <!-- sub heading  -->

                <div class="flex justify-between items-center gap-x-10 my-5">
                    <div class="h-px w-full bg-slate-700"></div>
                    <p class="font-medium text-slate-700 whitespace-nowrap">Withdraw</p>
                    <div class="h-px w-full bg-slate-700"></div>
                </div>

                <!-- withdraw amount form  -->

                <form action="#">

                    <!-- amount input  -->

                    <input
                        class="bg-slate-600 border border-slate-500 px-7 py-2 rounded text-xs placeholder-slate-400 text-white w-full focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent  xl:py-3 xl:pr-32 hover:border-sky-400"
                        type="number" id="withAmount" placeholder="Enter the amount" required>

                    <!-- submit button  -->

                    <div class="flex justify-center mt-5">
                        <button type="submit" onclick="withdraw()"
                            class="create-btn py-2 px-3 bg-slate-800 text-white border border-slate-700 rounded-lg font-medium  hover:bg-sky-600 hover:text-slate-900 ">Withdraw</button>
                    </div>

                </form>

            </div>

            <!-- view Balance  -->

            <div id="view-bal" class="func-form flex justify-center hidden">

                <h1
                    class="text-slate-100 text-md bg-slate-800 py-4 px-8 rounded-lg font-bold flex gap-x-3 border border-slate-500">
                    Current Balance
                    : <p class="balAmount text-green-400">10000</p>
                </h1>

            </div>

            <!-- view details -->

            <div id="view-details" class="func-form hidden">

                <!-- sub heading  -->

                <div class="flex justify-between items-center gap-x-10 my-5">
                    <div class="h-px w-full bg-slate-700"></div>
                    <p class="font-medium text-slate-700 whitespace-nowrap">Account Details</p>
                    <div class="h-px w-full bg-slate-700"></div>
                </div>

                <!-- create account form  -->

                <div class="grid gap-y-3">


                    <!-- sub heading  -->

                    <div class="flex justify-between items-center gap-x-3 my-2">
                        <p class="font-medium text-slate-700 whitespace-nowrap text-xs">User Bank Details</p>
                        <div class="h-px w-full bg-slate-700"></div>
                    </div>

                    <!-- user name  -->

                    <div class="flex flex-col gap-x-2">

                        <label for="usrName" class="text-xs font-bold text-slate-100">Username</label>

                        <input
                            class="pointer-events-none bg-slate-600 border border-slate-500 px-2 text-md font-bold text-center py-2 rounded text-white w-full  "
                            type="text" id="usrNameText" readonly>

                    </div>

                    <!-- name  -->

                    <div class="flex flex-col gap-x-2">

                        <label for="Name" class="text-xs font-bold text-slate-100">Name</label>

                        <input
                            class="pointer-events-none bg-slate-600 border border-slate-500 px-2 text-md font-bold text-center py-2 rounded text-white w-full  "
                            type="text" id="NameText" readonly>

                    </div>

                    <!-- account number  -->

                    <div class="flex flex-col gap-x-2">

                        <label for="AccNo" class="text-xs font-bold text-slate-100">Account Number</label>

                        <input
                            class="pointer-events-none bg-slate-600 border border-slate-500 px-2 text-md font-bold text-center py-2 rounded text-white w-full  "
                            type="text" id="AccNoText" readonly>

                    </div>

                    <!-- ifc code and branch name  -->

                    <div class="flex gap-x-3 justify-center">

                        <!-- ifc code  -->

                        <div class="flex flex-col gap-x-2 w-full">

                            <label for="ifcCode" class="text-xs font-bold text-slate-100">IFC Code</label>

                            <input
                                class="pointer-events-none bg-slate-600 border border-slate-500 px-2 text-md font-bold text-center py-2 rounded text-white w-full  "
                                type="text" id="ifcCodeText" readonly>

                        </div>

                        <!-- branch name  -->

                        <div class="flex flex-col gap-x-2 w-full">

                            <label for="branchName" class="text-xs font-bold text-slate-100">Branch Name</label>

                            <input
                                class="pointer-events-none bg-slate-600 border border-slate-500 px-2 text-md font-bold text-center py-2 rounded text-white w-full  "
                                type="text" id="branchNameText" readonly>

                        </div>

                    </div>


                    <!-- sub heading  -->

                    <div class="flex justify-between items-center gap-x-3 my-2">
                        <p class="font-medium text-slate-700 whitespace-nowrap text-xs">Address</p>
                        <div class="h-px w-full bg-slate-700"></div>
                    </div>

                    <!-- address  -->

                    <div class="grid grid-cols-2 gap-3">

                        <!-- house name  -->

                        <div class="flex flex-col gap-x-2">

                            <label for="houseName" class="text-xs font-bold text-slate-100">House Name</label>

                            <input
                                class="pointer-events-none bg-slate-600 border border-slate-500 px-2 text-md font-bold text-center py-2 rounded text-white w-full  "
                                type="text" id="houseNameText" readonly>

                        </div>

                        <!-- place   -->


                        <div class="flex flex-col gap-x-2">

                            <label for="place" class="text-xs font-bold text-slate-100">Place</label>

                            <input
                                class="pointer-events-none bg-slate-600 border border-slate-500 px-2 text-md font-bold text-center py-2 rounded text-white w-full  "
                                type="text" id="placeText" readonly>

                        </div>

                        <!-- post office  -->

                        <div class="flex flex-col gap-x-2">

                            <label for="postOf" class="text-xs font-bold text-slate-100">Post Office</label>

                            <input
                                class="pointer-events-none bg-slate-600 border border-slate-500 px-2 text-md font-bold text-center py-2 rounded text-white w-full  "
                                type="text" id="postOfText" readonly>

                        </div>

                        <!-- Pin Code  -->

                        <div class="flex flex-col gap-x-2">

                            <label for="postOf" class="text-xs font-bold text-slate-100">Pin Code</label>

                            <input
                                class="pointer-events-none bg-slate-600 border border-slate-500 px-2 text-md font-bold text-center py-2 rounded text-white w-full  "
                                type="text" id="pinCodeText" readonly>

                        </div>

                    </div>

                </div>



            </div>

                        <!-- transaction history  -->

                        <div id="transaction-hist" class="func-form hidden">

                            <!-- sub heading  -->
            
                            <div class="flex justify-between items-center gap-x-10 my-5">
                                <div class="h-px w-full bg-slate-700"></div>
                                <p class="font-medium text-slate-700 whitespace-nowrap">Transaction History</p>
                                <div class="h-px w-full bg-slate-700"></div>
                            </div>
            
                            <p class="text-sm font-bold text-center text-red-500">Will be added later!</p>
            
                        </div>

        </div>

    </main>



    <script src="./script.js"></script>
</body>

</html>
